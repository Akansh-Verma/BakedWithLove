<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">Baked With Love</a>
            </div>
            <div class="navigation-bar">
                <ul>
                    <li><a th:href="@{/}">Home<span class="underline"></span></a></li>
                    <li><a th:href="@{/shop}">Shop<span class="underline"></span></a></li>
                    <li><a href="#">Contact<span class="underline"></span></a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="login-box">
        <p>Login</p>
        <form th:action="@{/login}" method="post">
          <div class="user-box">
            <input required="" type="email" name="email" id="email">
            <label for="email">Email</label>
          </div>
          <div class="user-box">
            <input required="" type="password" name="password" id="password">
            <label>Password</label>
          </div>
          <div th:if="${param.error}" class="alert alert-error text-danger">
            Invalid username or password.
        </div>  
        <button type="submit" value="Login">Login</button>
        </form>
        <a class="forgot" th:href="@{/forgotpassword}">Forgot password ?</a>
        <p>Don't have an account? 
            <a class="signup" href="./register.html" th:href="@{/register}">Sign up!</a>
        </p>
        <h3>OR</h3>
            <a href="/oauth2/authorization/google" class="btn btn-primary alter">Sign-In with google </a>
      </div>
